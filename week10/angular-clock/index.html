<!DOCTYPE html>
<html lang="en" ng-app="AngularClock">
<head>
  <link rel="stylesheet" href="css/style.css">

  <script src="node_modules/angular/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/controllers/clock.controller.js" charset="utf-8"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Clock</title>
</head>

<body ng-controller="ClockController as clock">

  <div class="clock-face">
    <p>{{ clock.date | date : "mediumTime" : "+0100" }}</p>
  </div>

</body>

</html>
